<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <header class="header-main">
    <img src="./images/logo.svg" alt="logo" class="header-logo">
  </header>

  <section class="hero-container">
    <img src="./images/hero-mobile.jpg" alt="" class="hero-img">
  </section>

  <section class="main">
   <h1 class="main-title">We're coming soon</h1>
    <p class="main-text">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
  </section>

  <section class="form-container">
    <form action="#" method="post" class="form-main">
      <input type="email" placeholder="Email Address" class="form-email">

      <div class="form-error-container">
        <img src="./images/icon-error.svg" alt="" class="form-error-icon">
      </div>

      <button type="submit" name="button" class="form-button-main">
        <img src="./images/icon-arrow.svg" alt="" class="form-button-arrow">
      </button>
    </form>
  </section>

  <footer>
    <p class="footer-text">
      Challenge by <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="footer-link" href="https://github.com/basselalrefai?tab=repositories" target="_blank">Bassel Alrefai</a>.
    </p>
  </footer>
</body>

</html>
